<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <title>Vara | سفارش سرویس</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <!-- Right: logo + title -->
    <div class="brand">
      <img src="/Varalogo1.webp" alt="Vara" class="brand-logo" />
      <span class="brand-text">پرداخت بین المللی</span>
    </div>
  
    <!-- Left: CTA button -->
    <a href="#" class="btn cta">نقد کردن درآمد ارزی</a>
  </header>
  

  <main class="container">
    <!-- Right: Services -->
    <section class="panel" id="servicesPanel">
      <h2>خدمات</h2>
      <div class="muted">
        مدت از ۳ ماه شروع می‌شود. با دکمه‌های ± مدت را تغییر دهید و سپس «افزودن به سفارش» را بزنید.
      </div>
      <div class="grid" id="servicesGrid"></div>
    </section>

    <!-- Left: Summary -->
    <section class="panel summary" id="summaryPanel">
      <h2>خلاصه سفارش</h2>
      <div id="items"></div>

      <div class="totals">
        <div class="row"><span>هزینه سرویس (USD)</span><strong id="serviceUSD">$0.00</strong></div>
        <div class="row"><span>نرخ ارز</span><span id="rateShow">—</span></div>
        <div class="row"><span>هزینه خدمات</span><span id="feeShow">$0.00</span></div>
        <div class="row total"><span>جمع (IRR)</span><span id="grandIRR">0</span></div>
      </div>

      <div class="row-2">
        <div class="field">
          <label for="exchangeRate">نرخ ارز (IRR به ازای هر $1)</label>
          <input id="exchangeRate" type="number" min="1" step="1" value="60000" />
        </div>
        <div class="field">
          <label for="serviceFee">کارمزد خدمات (%)</label>
          <input id="serviceFee" type="number" min="0" step="0.1" value="5" />
        </div>
      </div>

      <div class="field">
        <label for="email">ایمیل شما</label>
        <input id="email" type="email" placeholder="your@email.com" />
      </div>

      <button class="btn" id="submitBtn">ثبت سفارش</button>
      <div class="notice" id="message" style="display:none"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
