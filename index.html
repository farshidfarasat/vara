<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-918ZMTWD45"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-918ZMTWD45');
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <title>Vara | سفارش سرویس</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <img src="public/Varalogo1.webp" alt="Vara" class="brand-logo" />
      <span class="brand-text">پرداخت بین‌المللی</span>
    </div>
    <a href="https://t.me/vara_global" class="btn cta">نقد کردن درآمد ارزی</a>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="container">

    <!-- RIGHT: SERVICES -->
    <section class="panel" id="servicesPanel">
      <h2>خدمات</h2>
      <div class="muted">مدت از ۳ ماه شروع می‌شود. مدت را تغییر دهید و سپس «افزودن به سفارش» را بزنید.</div>
      <div class="grid" id="servicesGrid"></div>
    </section>

    <!-- LEFT: SUMMARY -->
    <section class="panel summary" id="summaryPanel">
      <h2>خلاصه سفارش</h2>

      <div id="items"></div>

      <div class="totals">
        <div class="row"><span>هزینه سرویس (USD)</span><strong id="serviceUSD">$0.00</strong></div>
        <div class="row"><span>نرخ ارز</span><span id="rateShow">—</span></div>
        <div class="row"><span>هزینه خدمات</span><span id="feeShow">$0.00</span></div>
        <div class="row total"><span>جمع (IRR)</span><span id="grandIRR">0</span></div>
      </div>

      <!-- FIXED FEE + EXCHANGE RATE -->
      <div class="row-2">
        <div class="field">
          <label>نرخ ارز (IRR به ازای $1)</label>
          <div class="readonly-box" id="exchangeRateDisplay">در حال دریافت...</div>
        </div>

        <div class="field">
          <label>کارمزد خدمات (%)</label>
          <div class="readonly-box" id="serviceFeeDisplay">5%</div>
        </div>
      </div>

      <div class="field">
        <label for="phone">شماره تماس</label>
        <input id="phone" type="tel" placeholder="مثلاً 09123456789" />
      </div>

      <button class="btn" id="submitBtn">ثبت سفارش</button>
      <div class="notice" id="message" style="display:none"></div>
    </section>

  </main>

  <!-- SUPPORT BUTTONS -->
  <div class="vara-support-container">
    <a href="https://t.me/vara_global" target="_blank" class="vara-support-button" aria-label="Telegram">
      <img src="public/telegrampng.png" alt="Telegram" class="vara-support-icon" />
    </a>
    <a href="https://wa.me/qr/RGRW5DNNJLTLI1" target="_blank" class="vara-support-button" aria-label="WhatsApp">
      <img src="public/whatsapppng.png" alt="WhatsApp" class="vara-support-icon" />
    </a>
  </div>

  <script src="script.js"></script>
</body>

</html>
