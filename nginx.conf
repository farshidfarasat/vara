server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # مسیر مخصوص Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
